<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1976d2" />

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Chryso Forms" />

    <!-- Application Info -->
    <title>Chryso Forms - Digital Form Management</title>
    <meta
      name="description"
      content="Professional digital form management system for chemical treatment documentation and worksite management"
    />
    <meta name="author" content="Chryso Forms Team" />

    <!-- SEO and Social -->
    <meta property="og:title" content="Chryso Forms - Digital Form Management" />
    <meta
      property="og:description"
      content="Professional digital form management system for chemical treatment documentation and worksite management"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root"></div>

    <!-- PWA Install Prompt Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif">
        <h1>JavaScript Required</h1>
        <p>
          This application requires JavaScript to run. Please enable JavaScript in your browser.
        </p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
