<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Chryso Forms - Professional form management system" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Chryso Forms - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .features {
            list-style: none;
            margin: 24px 0;
        }
        
        .features li {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .features li::before {
            content: 'âœ“';
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 0 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“‹</div>
        <h1>Chryso Forms</h1>
        <p>You're currently offline, but you can still work with your forms!</p>
        
        <ul class="features">
            <li>View cached forms</li>
            <li>Edit forms offline</li>
            <li>Create new forms</li>
            <li>Auto-sync when online</li>
        </ul>
        
        <button class="button" onclick="tryReconnect()">
            Try to Reconnect
        </button>
        
        <div class="status">
            <span id="status">Checking connection...</span>
        </div>
    </div>

    <script>
        let statusElement = document.getElementById('status');
        
        function updateStatus() {
            if (navigator.onLine) {
                statusElement.textContent = 'Back online! Reloading...';
                statusElement.className = '';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Still offline - forms cached locally';
                statusElement.className = 'pulse';
            }
        }
        
        function tryReconnect() {
            statusElement.textContent = 'Checking connection...';
            statusElement.className = 'pulse';
            
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-store'
            })
            .then(() => {
                statusElement.textContent = 'Connection restored!';
                window.location.reload();
            })
            .catch(() => {
                updateStatus();
            });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
        
        // Periodic connection check
        setInterval(tryReconnect, 30000); // Check every 30 seconds
    </script>
</body>
</html>
